<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="utilizer">
      <h2 data-cy="utilizerDetailsHeading"><span jhiTranslate="squeakerApp.utilizer.detail.title">Utilizer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ utilizer.id }}</span>
        </dd>
        <dt><span jhiTranslate="squeakerApp.utilizer.handle">Handle</span></dt>
        <dd>
          <span>{{ utilizer.handle }}</span>
        </dd>
        <dt><span jhiTranslate="squeakerApp.utilizer.followers">Followers</span></dt>
        <dd>
          <span>{{ utilizer.followers }}</span>
        </dd>
        <dt><span jhiTranslate="squeakerApp.utilizer.following">Following</span></dt>
        <dd>
          <span>{{ utilizer.following }}</span>
        </dd>
        <dt><span jhiTranslate="squeakerApp.utilizer.user">User</span></dt>
        <dd>
          <span>{{ utilizer.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/utilizer', utilizer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
